<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row navbar">
        <div class="column-full navbar">
          <a class="anime-anchor">Anime</a>
          <a class="manga-anchor">Manga</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="list-container">
      <div class="top-anime-header">
        <h1>Top Rated Anime</h1>
      </div>
      <div class="top-anime-list" data-view="top-anime">

      </div>
      <div class="top-manga-header hidden">
        <h1>Top Rated Manga</h1>
      </div>
      <div class="top-manga-list hidden" data-view="manga">

      </div>
    </div>
  </main>
  <div class="loading-screen">
    <img src="images/anya loading.gif" alt="anya-loading-screen">
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
